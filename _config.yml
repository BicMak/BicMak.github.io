# The Site Configuration

# Import the theme
#theme: jekyll-theme-chirpy
theme: "jekyll-theme-chirpy" 

# The language of the webpage › http://www.lingoes.net/en/translator/langcode.htm
# Set to 'ko' for Korean.
lang: ko

# Change to your timezone › https://zones.arilyn.cc
timezone: Asia/Seoul

# jekyll-seo-tag settings › https://github.com/jekyll/jekyll-seo-tag/blob/master/docs/usage.md
# ↓ --------------------------

title: BicMak's Tech Blog # the main title

tagline: CV, optimization, on_device # it will display as the subtitle

description: >- # used by seo meta and the atom feed
  CV, optimization, on_device archives

# Fill in the protocol & hostname for your site.
# E.g. 'https://username.github.io', note that it does not end with a '/'.
url: "https://BicMak.github.io"

github:
  username: BicMak # change to your GitHub username

twitter:
  username: twitter_username # change to your Twitter username (선택 사항)

social:
  # Change to your full name.
  name: Jiwon Kim
  email: woosee000@gmail.com # change to your email address
  fediverse_handle: "" # change to your fediverse handle or leave empty
  links:
    # The first element serves as the copyright owner's link
    - https://github.com/BicMak # change to your GitHub homepage (Twitter 대신 GitHub 사용)
    - https://github.com/BicMak # change to your GitHub homepage

# Site Verification Settings
webmaster_verifications:
  google: # fill in your Google verification code
  bing: # fill in your Bing verification code
  # ... (나머지 항목은 비워둠)

# ↑ --------------------------
# The end of `jekyll-seo-tag` settings

# Web Analytics Settings
analytics:
  google:
    id: # fill in your Google Analytics ID (GA4 ID)
  # ... (나머지 항목은 비워둠)

# Page views settings
pageviews:
  provider: # now only supports 'goatcounter'

# Prefer color scheme setting.
#
# Available options: light | dark. Keep empty will follow the system prefer color by default.
theme_mode:

# the avatar on sidebar, support local or CORS resources
avatar: "/assets/img/avatar.png"

# The URL of the site-wide social preview image used in SEO `og:image` meta tag.
social_preview_image: # string, local or CORS resources

# boolean type, the global switch for TOC in posts.
toc: true

comments:
  # Global switch for the post-comment system. Giscus is recommended for GitHub Pages.
  provider: giscus # [disqus | utterances | giscus]
  # The provider options are as follows:
  # ...
  # Giscus options › https://giscus.app
  giscus:
    repo: "BicMak/BicMak.github.io" # <gh-username>/<repo>
    repo_id: # REQUIRED: Giscus 설정 후 할당받은 ID
    category: # REQUIRED: Giscus 설정 후 지정한 카테고리 이름 (예: General)
    category_id: # REQUIRED: Giscus 설정 후 할당받은 카테고리 ID
    mapping: "pathname" # optional, default to 'pathname'
    strict: "0" # optional, default to '0'
    input_position: "bottom" # optional, default to 'bottom'
    lang: "ko" # Giscus UI 언어
    reactions_enabled: "1" # optional, default to the value of '1'

# Self-hosted static assets, optional
assets:
  self_host:
    enabled: # boolean, keep empty means false
    env: # [development | production]

pwa:
  enabled: true # The option for PWA feature (installable)
  cache:
    enabled: true # The option for PWA offline cache
    deny_paths:

paginate: 10

# The base URL of your site
baseurl: ""

#plugins 
plugins:
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-archives
  - jekyll-sitemap
  - jekyll-include-cache

# ------------ The following options are not recommended to be modified ------------------

kramdown:
  footnote_backlink: "&#8617;&#xfe0e;"
  syntax_highlighter: rouge
  syntax_highlighter_opts: # Rouge Options › https://github.com/jneen/rouge#full-options
    css_class: highlight
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

collections:
  tabs:
    output: true
    sort_by: order

defaults:
  - scope:
      path: "" # An empty string here means all files in the project
      type: posts
    values:
      layout: post
      comments: true # Enable comments in posts.
      toc: true # Display TOC column in posts.
      permalink: /posts/:title/
  - scope:
      path: _drafts
    values:
      comments: false
  - scope:
      path: ""
      type: tabs # see `site.collections`
    values:
      layout: page
      permalink: /:title/

sass:
  style: compressed

compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]

exclude:
  - "*.gem"
  - "*.gemspec"
  - docs
  - tools
  - README.md
  - LICENSE
  - purgecss.js
  - "*.config.js"
  - "package*.json"

jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/